
{% extends 'base.html' %}

{% block content %}
<section class="py-5">
    <div class="container">
        <h2>Contact Me</h2>
        <form method="post" action="{% url 'contact' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</section>
{% endblock content %}

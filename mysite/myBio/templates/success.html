<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <script>
        function showAlertAndClose() {
            alert("Success, you can now close this window.");
            window.close(); // This may not work in all browsers due to popup blocker settings
        }
        window.onload = showAlertAndClose;
    </script>
</head>
<body>
    <p>Success! You can now close this window.</p>
</body>
</html>

{% extends 'base.html' %}
{% load static %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <title>David Franco's Digital Resume</title>
    <link rel="stylesheet" href="{% static 'css/resume.css' %}">
</head>
<header class="bg-primary text-white text-center py-5">
    <div class="header-container">
        <h1>Resume</h1>
    </div>
</header>
<body>
    <div class="container d-flex flex-column align-items-center">
        <div class="pdf-container">
            <iframe src="{% static 'pdf/TechnologyResumeDFranco.pdf' %}#toolbar=0&navpanes=0&scrollbar=0"></iframe>
        </div>
        <div class="container d-flex flex-column align-items-center">
            <div class="download-container">
                <a>Or you can download the PDF by clicking the button below</a>
            </div>
        </div>
        <div class="mt-3">
            <a href="{% static 'pdf/TechnologyResumeDFranco.pdf' %}" class="btn btn-primary">Download PDF</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
{% endblock content %}
